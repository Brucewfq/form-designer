<div *ngIf="dataDictPost.dataSource.selectedDataSourceType==='DataDict'">
  <div class="property-item">
    <h3 class="first">dataSource</h3>
    <div class="value">
      <input type="text" class="value" pInputText placeholder=""
             [ngModel]="dataDictPost.dataSource.dataDict&&dataDictPost.dataSource.dataDict.name?dataDictPost.dataSource.dataDict.name:''"
             readonly
             style="width:60%;float: left;">
      <button pButton class="value" type="button" label="dict" style="width:35%;" (click)='showDataDict()'></button>
    </div>
  </div>
  <div class="property-item">
    <h3 class="first">Value Field</h3>
    <div class="value">
      <p-dropdown [options]="dataDictProperties" [(ngModel)]="dataDictPost.valueField"
                  [disabled]="dataDictProperties.length===0"
                  placeholder="Select a Type"
                  [style]="{'width':'150px'}"></p-dropdown>
    </div>
  </div>
  <div class="property-item">
    <h3 class="first">Display Field</h3>
    <div class="value">
      <p-dropdown [options]="dataDictProperties" [(ngModel)]="dataDictPost.displayField"
                  [disabled]="dataDictProperties.length===0"
                  placeholder="Select a Type"
                  [style]="{'width':'150px'}"></p-dropdown>
    </div>
  </div>
</div>
